name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pytest

      - name: Check code formatting with black
        run: |
          black --check --diff .

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          python -m pytest -v --tb=short

  # æ„å»ºå’Œæ¨é€Dockeré•œåƒ
  build-and-push:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # åˆ›å»ºRelease
  create-release:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "VERSION=${TAG_NAME#v}" >> $GITHUB_OUTPUT
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ªtag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ä¹‹å‰çš„tagï¼Œè·å–æ‰€æœ‰æäº¤
            CHANGELOG=$(git log --oneline --format="- %s" HEAD)
          else
            # è·å–å½“å‰tagå’Œä¸Šä¸€ä¸ªtagä¹‹é—´çš„æäº¤
            CHANGELOG=$(git log --oneline --format="- %s" ${LATEST_TAG}..HEAD)
          fi
          
          # ä¿å­˜åˆ°ç¯å¢ƒå˜é‡
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.TAG_NAME }}
          tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
          body: |
            ## ğŸ™ï¸ Podcast AI Processing System ${{ steps.get_version.outputs.VERSION }}
            
            ### ğŸ“¦ Docker Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.TAG_NAME }}
            ```
            
            ### ğŸš€ Quick Start
            ```bash
            # Run with Docker
            docker run -it --rm \
              -v $(pwd)/config.py:/app/config.py \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.TAG_NAME }}
            ```
            
            ### ğŸ“ Changelog
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### ğŸ”— Links
            - [GitHub Repository](https://github.com/${{ github.repository }})
            - [Docker Image](https://ghcr.io/${{ github.repository }})
          draft: false
          prerelease: false
          generate_release_notes: true

  # è‡ªåŠ¨ç‰ˆæœ¬å‡çº§ï¼ˆæ‰‹åŠ¨è§¦å‘ï¼‰
  bump-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Bump version and push tag
        id: bump_version
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: main
          DRY_RUN: false

      - name: Output new version
        run: |
          echo "New version: ${{ steps.bump_version.outputs.new_tag }}"