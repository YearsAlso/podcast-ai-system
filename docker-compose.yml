version: '3.8'

services:
  podcast-processor:
    build: .
    container_name: podcast-ai-system
    volumes:
      - ./config.py:/app/config.py
      - ./podcasts.db:/app/podcasts.db
      - ./logs:/app/logs
      - ./templates:/app/templates
      # 挂载Obsidian目录（根据实际路径修改）
      # - /path/to/your/obsidian/vault/Podcasts:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    command: ["python", "podcast_processor.py", "--help"]
    restart: unless-stopped

